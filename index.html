<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Flexbox</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="contacts">
                <div class="current-user">

                    <div class="user-details-info">
                        <img class="small-thumbnail" src="assets/img/maria.jpg"
                            alt="a girl picture representing the current loged user">

                        <div class="user-details-text">
                            <p>Maria</p>
                            <p>Activa ahora</p>
                        </div>
                    </div>


                    <div class="user-details-menu">
                        <div class="fa-solid fa-message">

                        </div>

                        <div class="fa-solid fa-bars">

                        </div>

                    </div>

                </div>
                <div class="new-chat">
                    <button>
                        New Chat
                    </button>
                </div>

                <div class="contact">contact 1</div>
                <div class="contact">contact 2</div>
                <div class="contact">contact 3</div>
                <div class="contact">contact 4</div>
                <div class="contact">contact 5</div>
                <div class="contact">contact 6</div>
                <div class="contact">contact 7</div>
                <div class="contact">contact 8</div>




            </div>
        </aside>

        <div class="main">
            <img src="assets/img/hand.png" alt="two hands giving a handshake" srcset="">
            <h1>Comienza el networking</h1>
            <p>Presiona el boton <span>"Nuevo Chat"</span> para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento.</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/91419d5d9e.js" crossorigin="anonymous"></script>
</body>

</html>
